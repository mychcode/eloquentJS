<script>
(function() {
	var size = 8;
	var acum = '';

	for (i=1; i<=size; i++) {
		for (j=1; j<=size; j++) {
			if (j%2==0 && i%2==0) {
				acum += ' ';
			}
			else if (j%2 == 0 && i%2!=0){

			}

			}
			else (j%2 != 0 && i%2!=0) 
				acum += '#';
			 
		}

	}
	console.log(acum);
}) ();
